{% load static %}
<! DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automate The Boring Stuff With Django</title>
    <!-- Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!---->
    <script src="{% static 'js/custom.js' %}"></script>
    <style>
      .form-group {
        padding: 15px !important;
      }
    </style>
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Automate With Django</a>
        <div>
          {% if user.is_authenticated %} Logged in as: {{ user }}
          <a
            href="{% url 'logout' %}"
            class="float-rigth btn btn-outline-danger"
            >Logout</a
          >

          {% else %}
          <a
            href="{% url 'login' %}"
            class="float-rigth text-decoration-none text-dark"
            >Login</a
          >
          <a href="{% url 'register' %}" class="float-rigth btn btn-success"
            >Register</a
          >
        </div>
        {% endif %}
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
